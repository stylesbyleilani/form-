<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="main-container">
        <div class="container-1">
        
<div class="card-1">
     <h3>Welcome back!
        <p>To keep being connected with us please login with your personal info</p>
        <button class="card1-btn">SIGN IN </button>
    </h3>
</div> 
        
<div class="card1a">
    <form action="/submit" class="create-account" method="POST">
<h2>Create Account</h2>
<div class="icon1-div">

</div>
<p>or use your email for registration</p>
<input type="text" class="card1-name" placeholder="Name" required><br><br>
<input type="email" class="card1-email" placeholder="Email"  required><br><br>
<input type="password" class="card1-password" placeholder="password" required><br><br>
<button type="submit" class="card1a-btn">SIGN UP</button><br>
    </form>
</div>
    
        </div>
        
        <div class="container-2">
        
            <div class="card-2">
                <form action="#" class="sign-in">
                <h2>Sign in</h2>
                <div class="icon2-div">

                </div>
                <p>or use your account</p>
                <input type="email" class="card2-email" placeholder="Email" required><br><br>
                <input type="password" class="card2-password" placeholder="Password" required><br>
                <p>Forgot your password?</p>
             <button type="submit" class="card2-btn">SIGN IN</button>
                </form>
            </div>
            <div class="card2a">
               <h2> Hello, Friend!</h2>
               <p>Enter your personal details and start journey with us</p>
               <button class="card2a-btn">SIGN UP</button>
            </div>
        </div>
    </div>
